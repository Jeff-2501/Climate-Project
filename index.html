<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clima En Tu Lugar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body onload="onLoad()">
    <div id="container">
        <div class="block">
            <div id="location"></div>
            <div id="date"></div>
            <div id="description"></div>
        </div>
        <div class="block">
            <div class="information-container">
                Temperature
                <div class="info" id="temperature"></div>
            </div>
            <div class="information-container">
                Pressure
                <div class="info" id="pressure"></div>
            </div>
            <div class="information-container">
                Humidity
                <div class="info" id="humidity"></div>
            </div>
        </div>
    </div>
    <div id="loader" class="loader">Loading...</div>
    <script src="index.js"></script>
</body>
</html>
